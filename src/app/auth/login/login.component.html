<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <nb-card>
          <nb-card-header class="text-basic text-center">
            <h1 class="text-heading">FLO <span class="font-weight-light">Hackathon</span></h1>
          </nb-card-header>
          <nb-card-body>
            <div class="form-group">
              <label for="login" class="label">Email или номер телефона</label>
              <input type="email" formControlName="login" name="login" nbInput fullWidth id="login" placeholder="Email или номер телефона">
            </div>
            <div class="form-group">
              <label for="password" class="label">Пароль</label>
              <input type="password" formControlName="password" name="password" nbInput fullWidth id="password"
                     placeholder="Пароль">
            </div>
            <div class="form-group">
              <nb-checkbox formControlName="saveLogin">Запомнить меня</nb-checkbox>
            </div>
          </nb-card-body>
          <nb-card-footer>
            <button nbButton
                    hero
                    fullWidth
                    type="submit"
                    status="primary"
                    size="medium"
                    nbSpinnerStatus="primary"
                    nbSpinnerSize="large"
                    [disabled]="isLoading || loginForm.invalid"
                    [nbSpinner]="isLoading">
              Войти
            </button>
          </nb-card-footer>
        </nb-card>
      </form>
    </div>
  </div>
</div>
