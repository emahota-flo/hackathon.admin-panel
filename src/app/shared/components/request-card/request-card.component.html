<nb-card [class.selected]="isSelected"
         (click)="onRequest()">
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        {{ request.city }}, {{request.organization}}
      </div>
      <div class="col-md-6 text-right">
        {{ status() }}, {{ request.createdAt | date :'short' }}
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="mb-3 h6">
      {{ request.title }}
    </div>

    {{ request.description }}

    <div class="errorMessage mt-3" *ngIf="request.cancelMessage">
      Причина отмены: {{ request.cancelMessage }}
    </div>

    <div class="mt-3">
      <button nbButton *ngFor="let tag of request.tags"
              [class.selected-tag]="isTagSelected(tag)"
              outline
              class="mr-2"
              status="primary"
              size="tiny"
              shape="round">
        {{ tag }}
      </button>
    </div>
  </nb-card-body>
</nb-card>
