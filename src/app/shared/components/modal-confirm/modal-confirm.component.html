<nb-card>
  <nb-card-header>
    Подтверждение
  </nb-card-header>
  <nb-card-body>
    <div>
      {{text || 'Вы уверены что хотите удалить объект?'}}
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Нет</button>
    <button nbButton status="success" (click)="submit()">Да</button>
  </nb-card-footer>
</nb-card>
